<div class="page">
	<a routerLink="/"><h1>Tradie</h1></a>
	<router-outlet></router-outlet>
	<div>
		<img *ngIf="balance.loading" src="/assets/spinner.svg" width="32" height="32" />
		<p *ngIf="balance.report">{{ balance.report }}</p>
	</div>
	<div class="trades">
		<trades [trades]="trades" />
	</div>
	<div class="trade">
		<button (click)="doTrade()">Trade!</button>
		<img *ngIf="trade.loading" src="/assets/spinner.svg" width="32" height="32" />
	</div>
</div>
